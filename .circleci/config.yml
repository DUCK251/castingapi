# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
# Orchestrate or schedule a set of jobs
jobs:
  build:
    docker:
      - image: python:3.8.1-slim-buster
        environment:
          APP_SETTINGS: config.DevelopmentConfig
          DATABASE_URL: postgresql://root:casting@localhost/castingapi
          AUTH0_DOMAIN: dev-hrmvva9b.us.auth0.com
          ALGORITHMS: RS256
          API_AUDIENCE: casting
      - image: postgres:12-alpine
        environment:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: "casting"
          POSTGRES_DB: castingapi
    steps:
      - checkout
      - run: 
          name: Install Dependencies
          command: |
            apt-get update && apt-get install -y netcat
            pip install --upgrade pip
            pip install -r requirements.txt
      - run:
          name: Install Python deps in a venv
          command: |
            pip install -r requirements.txt
      - run:
          command: |
            python manage.py db upgrade
      - run:
          command: |
            python3 test_case.py
      - run:
          name: Test Assistant case
          command: |
            python3 test_app_by_assistant_token.py
workflows:
  # Name the workflow "welcome"
  simple_workflows:
    jobs:
      - build
